{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li><a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
    {% endfor %}
  </ul>
  <a href="/users/new"><button class="add">Add User</button></a>
  <hr>
  <a href="/">Return to Homepage</a>
{% endblock %}
