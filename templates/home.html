{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
  <h1>Most Recent Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="/posts/{{ post.id }}"><h2>{{ post.title }}</h2></a>
        By <a href="/users/{{ post.user.id }}">{{ post.user.get_full_name() }}</a>
      </li>
    {% endfor %}
  </ul>
  <hr>
  <a href="/users">View All Users</a>
  <a href="/tags">View All Tags</a>
{% endblock %}
